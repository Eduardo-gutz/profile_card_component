<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	
</head>
<body>
	<div class="container">
		<div class="card">
			<img src="images/bg-pattern-card.svg" alt="pattern top">
			<img src="images/image-victor.jpg" alt="victor crest image" class="card__foto">
			<div class="text text--profile">
				<p class="text__bold">Victor Crest <span class="text__ligth"> 26</span></p>
				<p class="text__ligth">London</p>
			</div>
			<div class="social">
				<div class="text">
					<p class="text__bold">80K</p>
					<p class="text__ligth text--small">Followers</p>
				</div>
				<div class="text">
					<p class="text__bold">803K</p>
					<p class="text__ligth text--small">Likes</p>
				</div>
				<div class="text">
					<p class="text__bold">1.4K</p>
					<p class="text__ligth text--small">Photos</p>
				</div>
			</div>
		</div>
		<div class="text attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Eduardo Gutierrez</a>.
		</div>
	</div>
	
</body>
</html>
